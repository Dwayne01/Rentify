<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="theme-color" content="red">
        <link rel="manifest" href="manifest.json">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    </head>
    <body>
        <div id="loading"></div>
        <div class="container" id="container">
          <div class="auth-cont">
            <div class="form-container sign-up-container">
                <form id="form-signup">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="https://facebook.com/" class="social">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://instagram.com/" class="social">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://twitter.com/" class="social">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="username1" id="usrename1" placeholder="Username"/>
                    <input type="email" id="email" placeholder="Email"/>
                    <input type="password" id="password" placeholder="Password"/>
                    <input type="tel" id="phoneno" name="phoneno"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Contact number"
       required>
                    <p id="errorMsg"></p>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form id="form-signin">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="https://facebook.com/" class="social">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://instagram.com/" class="social">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://twitter.com/" class="social">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" class="emailSignin" id="email" name="email" placeholder="Email"/>
                    <input type="password" class="passwordSignin" id="password" placeholder="Password"/>
                    <p id="errorMsglogin"></p>
                    <a href="#" id="forgotPassword">Forgot your password?</a>
                    <input type="submit" value="Sign In">
                </form>

            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="goto-signin">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="goto-signup">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <footer>
            
        </footer> -->
        <script src="serviceworker.js"></script>
    </body>
</html>
