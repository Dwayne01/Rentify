<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="theme-color" content="rgb(25,24,36)">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div id="loading"></div>
        <div class="updateProfile profile form-container">
             
            <form id="form-profile">
                <div class="row">
                    <a class="back" href="./home.html"><i class="fas fa-backward"></i>Back</a>
                </div>  
                <label for="image">
                    <img src="../images/profile.png" width="100px"/>
                </label>
                <input type="file" id="image" accept="image/*" />
                <input type="text" id="first_name" placeholder="First Name"/>
                <input type="text" id="last_name" placeholder="Last Name"/>
                <input type="text" id="address" placeholder="Address"/>
                <input type="date" id="dob" placeholder="Date Of Birth"/>
                <input type="tel" id="phone" name="phone" placeholder="Contact number">
                <button id="submit">Done</button>
            </form>
        </div>

        <footer id="footer"></footer>
        <script src="serviceworker.js"></script>

        <script src="main.bundle.js"></script>
    </body>
</html>
