<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="rgb(25,24,36)">
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/d27ab00225.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loading"></div>
    <section class="header-no-search">
       
    </section>
    <section class="listing-detail-page">
        <div class="row">
            <div class="container-auto">
              <div class="row">
                  <a class="back" href="./home.html"><i class="fas fa-backward"></i>Back</a>
              </div>  

                <div class="listing-img-container">
                    <h1 class="title"></h1>
                    <div class="listing-main-img"><img src="" alt="listing main image"/></div>
                    <div class="other-listing-img"></div>            
                </div>
                <div class="listing-pricing">
                    <div>
                        <strong></strong>
                    </div>
                    <button class="button getQuote" id="openQuote">Request to Rent</button>
                </div>
                <!-- Get Quote Modal -->
                <div id="quoteModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content" style="text-align: left;">
                        <span class="close">&times;</span>

                        <label for="dateStart-label">Select Start date: </label>
                        <input type="date" id="dateStart" name="dateStart">
                        <h4 style="text-align: center;"> To </h4>
                        <label for="EndStart-label">Select End date: </label>
                        <input type="date" id="dateEnd" name="dateEnd">
                        <button name="quoteModalbtn" class="quoteModalbtn" id="quoteModalbtn" >Submit</button>
                    </div>
                
                </div>

                <div class="listing-description">
                    <h2>Description</h2>
                    <div>
                       
                    </div>
                    <h2>Location</h2>
                    <div class="single-listing-map" id="map"></div>
                    <div class="agent-cont">
                        <div class="agent-info">
                            <div>
                                <img src="" />
                            </div>
                            <div class="agent-detail-cont">
                                <strong class="owner-name"></strong>
                                <div class="agent-card-info">
                                    <a class="message button"></a>
                                    <a class="call button"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
    <script src="main.bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIVpxvL6NGqlEteMvl8snz1p1EbqltlGw&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
