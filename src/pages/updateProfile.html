<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="theme-color" content="rgb(25,24,36)">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div id="loading"></div>

        <div class="updateProfile form-container">
            <form id="form-profile">
                <div class="label"><label>First Name</label></div>
                <input type="text" id="first_name" placeholder="First Name"/>
                <div class="label"><label>Last Name</label></div>
                <input type="text" id="last_name" placeholder="Last Name"/>
                <div class="label"><label>Address</label></div>
                <input type="text" id="address" placeholder="Address"/>
                <div class="label"><label>Date Of Birth</label></div>
                <input type="date" id="dob" placeholder="Date Of Birth"/>
                <div class="label"><label>Phone Number</label></div>
                <input type="tel" id="phone" name="phone" placeholder="Contact number">
                <button id="submit">Done</button>
            </form>
        </div>

        <footer id="footer"></footer>
        <script src="serviceworker.js"></script>

        <script src="main.bundle.js"></script>
    </body>
</html>
