<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/d27ab00225.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="header-no-search"></section>
    <div id="loading"></div>
    <div class="create-listing-container">
        <div class="row">
            <a class="back" href="./home.html"><i class="fas fa-backward"></i>Back</a>
        </div>  
        <form >
            <div class="form-item">
                <label for="title" class="form-title">Post Title</label>
                <input id="title" class="form-input" placeholder="Name of item" />
            </div>
            <div class="form-item">
                <label for="price" class="form-title">Price / day</label>
                <input id="price" type="number" class="form-input" placeholder="0" />
            </div>
            <div class="form-item">
                <label for="category" class="form-title">Category</label>
                <br />
                <select name="category" id="category">
                    <option value="photography">Photography</option>
                    <option value="games">Games</option>
                    <option value="drones">Drones</option>
                    <option value="machinary">Machinary</option>
                    <option value="gears">Gears</option>
                    <option value="dj-equipment">Dj Equipment</option>
                    <option value="electronics">Electronics</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-item">
                <label for="currency" class="form-title">Currency</label>
                <input id="currency" class="form-input" placeholder="$ or USD" />
            </div>

            <div class="row">
                <div class="form-item">
                    <label for="city" class="form-title">City</label>
                    <input id="city" class="form-input" placeholder="City" />
                </div>
                <div class="form-item">
                    <label for="province" class="form-title">Province</label>
                    <input id="province" class="form-input" placeholder="Province" />
                </div>

                <div class="form-item">
                    <label for="postcode" class="form-title">Postal Code</label>
                    <input id="postcode" class="form-input" placeholder="Postal Code" />
                </div>
            </div>

            <div class="row">
                <div class="form-item">
                    <label for="longitude" class="form-title">Longitude</label>
                    <input id="longitude" disabled class="form-input" />
                </div>
                <div class="form-item">
                    <label for="latitude" class="form-title">Latidue</label>
                    <input id="latitude" disabled class="form-input" />
                </div>
            </div>

            <div class="form-item">
                <label for="deposit" class="form-title">Deposit</label>
                <input id="deposit" type="number" class="form-input" placeholder="0" />
            </div>

            <div class="form-item">
                <label for="description" class="form-title">Description</label>
                <br />
                <textarea id="description" type="number" class="form-input" ></textarea>
            </div>


            <div class="form-item">
                <label for="photo" class="form-title">Photos (max 4)</label>
                <input id="photo" type="file" multiple class="form-input" />
            </div>

            <input id="create-product" type="button" class="button" value="Submit" />
        </form>
    </div>
    <footer id="footer"> </footer>
    <script src="main.bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIVpxvL6NGqlEteMvl8snz1p1EbqltlGw&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
