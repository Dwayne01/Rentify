<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/update.css">
<body>

    <div class = "content-wrap">
        <div class = "topbar">

             <p>                 
                        <a href="../pages/profile.html"  >
                           <img  src="../images/back.png"  alt = "back" height="30" width="30" >
                        </a><span class="pd">&nbspUpdate Account</span>
                        
             </p>
            </div>
            
        </div>
        <div class="wrapper">
            <div class="title">
              Update Form
            </div>
            <div class="form">
               <div class="inputfield">
                  <label>First Name</label>
                  <input type="text" placeholder="First Name" class="input">
               </div>  
                <div class="inputfield">
                  <label>Last Name</label>
                  <input type="text" 
                   placeholder="Last Name" class="input">
               </div>  
               <div class="inputfield">
                  <label>Date Of Birth</label>
                  <input type="date" class="input">
               </div>  
              
                <div class="inputfield">
                  <label>Email Address</label>
                  <input type="email" class="input" placeholder="Email">
               </div> 
              <div class="inputfield">
                  <label>Phone Number</label>
                  <input type="tel"  placeholder="123-455-2678"
                         pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="input">
               </div> 
              <div class="inputfield">
                  <label>Address</label>
                  <textarea class="textarea"></textarea>
               </div> 
              
                  
               </div> 
              <div class="inputfield">
                <input type="submit" value="Next&#8594" class="btn" id="btn">
              </div>
            </div>
        </div>
    
    
</body>
</html>
